<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üç∞ Dessert Tournament üç∞</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fredoka', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255, 182, 193, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 218, 185, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(221, 160, 221, 0.3) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.5);
            text-align: center;
            max-width: 600px;
            width: 100%;
            border: 3px solid rgba(255, 182, 193, 0.3);
            position: relative;
        }

        .container::before {
            content: 'üå∏';
            position: absolute;
            top: -15px;
            left: 30px;
            font-size: 30px;
            animation: float 3s ease-in-out infinite;
        }

        .container::after {
            content: 'üçì';
            position: absolute;
            top: -15px;
            right: 30px;
            font-size: 30px;
            animation: float 3s ease-in-out infinite 1.5s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            color: #d63384;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            color: #8d5185;
            margin-bottom: 30px;
            font-size: 1.2em;
            font-weight: 400;
        }

        .round-info {
            background: linear-gradient(135deg, #ff6b9d, #ffa8cc);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            margin-bottom: 30px;
            font-size: 1.1em;
            font-weight: 500;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.3);
        }

        .vs-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 30px;
        }

        .dessert-option {
            flex: 1;
            background: linear-gradient(135deg, #fff, #fdf2f8);
            border: 3px solid #f8bbd9;
            border-radius: 20px;
            padding: 30px 20px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .dessert-option::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 182, 193, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.5s;
            opacity: 0;
        }

        .dessert-option:hover::before {
            animation: shine 0.8s ease-in-out;
            opacity: 1;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .dessert-option:hover {
            transform: translateY(-5px) scale(1.02);
            border-color: #ec4899;
            box-shadow: 
                0 15px 30px rgba(236, 72, 153, 0.2),
                0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .dessert-emoji {
            font-size: 4em;
            margin-bottom: 15px;
            display: block;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .dessert-name {
            font-size: 1.3em;
            font-weight: 600;
            color: #be185d;
            margin-bottom: 8px;
        }

        .dessert-description {
            font-size: 0.9em;
            color: #9ca3af;
            font-weight: 400;
        }

        .vs-text {
            font-size: 2em;
            color: #ec4899;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .winner-container {
            text-align: center;
            animation: celebrate 1s ease-out;
        }

        @keyframes celebrate {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .winner-emoji {
            font-size: 6em;
            margin-bottom: 20px;
            animation: winner-bounce 1s ease-out infinite;
        }

        @keyframes winner-bounce {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-15px) rotate(-5deg); }
            75% { transform: translateY(-5px) rotate(5deg); }
        }

        .winner-text {
            font-size: 2.5em;
            color: #d63384;
            font-weight: 600;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .winner-name {
            font-size: 1.8em;
            color: #be185d;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .restart-btn {
            background: linear-gradient(135deg, #ff6b9d, #ffa8cc);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Fredoka', sans-serif;
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.3);
        }

        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 157, 0.4);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 182, 193, 0.3);
            border-radius: 4px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #ff6b9d, #ffa8cc);
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            .vs-container {
                flex-direction: column;
                gap: 20px;
            }
            
            .vs-text {
                order: 2;
                margin: 15px 0;
            }
            
            .dessert-option {
                width: 100%;
                max-width: 300px;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üç∞ Dessert Tournament üç∞</h1>
        <div class="subtitle">Find your ultimate sweet obsession!</div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <div id="gameContainer">
            <div class="round-info" id="roundInfo">Round 1 - Choose Your Favorite!</div>
            
            <div class="vs-container" id="vsContainer">
                <div class="dessert-option" onclick="selectDessert(0)">
                    <span class="dessert-emoji" id="emoji1">üç∞</span>
                    <div class="dessert-name" id="name1">Chocolate Cake</div>
                    <div class="dessert-description" id="desc1">Rich, moist layers of decadent chocolate</div>
                </div>
                
                <div class="vs-text">VS</div>
                
                <div class="dessert-option" onclick="selectDessert(1)">
                    <span class="dessert-emoji" id="emoji2">üç®</span>
                    <div class="dessert-name" id="name2">Ice Cream</div>
                    <div class="dessert-description" id="desc2">Creamy, cold, and perfectly sweet</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const desserts = [
            { emoji: 'üç∞', name: 'Chocolate Cake', description: 'Rich, moist layers of decadent chocolate' },
            { emoji: 'üç®', name: 'Ice Cream', description: 'Creamy, cold, and perfectly sweet' },
            { emoji: 'ü•ß', name: 'Apple Pie', description: 'Warm, spiced apples in flaky crust' },
            { emoji: 'üç™', name: 'Cookies', description: 'Crispy, chewy, and absolutely irresistible' },
            { emoji: 'üßÅ', name: 'Cupcakes', description: 'Fluffy cake with perfect frosting swirls' },
            { emoji: 'üç©', name: 'Donuts', description: 'Glazed rings of fried perfection' },
            { emoji: 'üçÆ', name: 'Cr√®me Br√ªl√©e', description: 'Silky custard with caramelized sugar' },
            { emoji: 'üéÇ', name: 'Birthday Cake', description: 'Celebration in every colorful bite' }
        ];

        let currentRound = [];
        let nextRound = [];
        let matchIndex = 0;
        let roundNumber = 1;

        function initGame() {
            currentRound = [...desserts];
            nextRound = [];
            matchIndex = 0;
            roundNumber = 1;
            updateProgress();
            showNextMatch();
        }

        function updateProgress() {
            const totalMatches = 7; // 4 + 2 + 1 matches in tournament
            const completedMatches = (desserts.length - currentRound.length) + matchIndex;
            const progress = (completedMatches / totalMatches) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function showNextMatch() {
            if (matchIndex >= currentRound.length) {
                // Move to next round
                if (nextRound.length === 1) {
                    showWinner(nextRound[0]);
                    return;
                }
                currentRound = [...nextRound];
                nextRound = [];
                matchIndex = 0;
                roundNumber++;
            }

            const dessert1 = currentRound[matchIndex];
            const dessert2 = currentRound[matchIndex + 1];

            document.getElementById('emoji1').textContent = dessert1.emoji;
            document.getElementById('name1').textContent = dessert1.name;
            document.getElementById('desc1').textContent = dessert1.description;

            document.getElementById('emoji2').textContent = dessert2.emoji;
            document.getElementById('name2').textContent = dessert2.name;
            document.getElementById('desc2').textContent = dessert2.description;

            const roundNames = ['Quarter Finals', 'Semi Finals', 'Finals'];
            const roundName = roundNumber <= 3 ? roundNames[roundNumber - 1] : 'Round ' + roundNumber;
            document.getElementById('roundInfo').textContent = roundName + ' - Choose Your Favorite!';

            updateProgress();
        }

        function selectDessert(choice) {
            const selectedDessert = currentRound[matchIndex + choice];
            nextRound.push(selectedDessert);
            matchIndex += 2;
            
            // Add a small delay for better UX
            setTimeout(() => {
                showNextMatch();
            }, 300);
        }

        function showWinner(winner) {
            document.getElementById('gameContainer').innerHTML = `
                <div class="winner-container">
                    <div class="winner-emoji">${winner.emoji}</div>
                    <div class="winner-text">üéâ Your Favorite Dessert! üéâ</div>
                    <div class="winner-name">${winner.name}</div>
                    <div class="dessert-description" style="font-size: 1.2em; margin-bottom: 30px; color: #8d5185;">
                        ${winner.description}
                    </div>
                    <button class="restart-btn" onclick="restartGame()">
                        üç∞ Play Again üç∞
                    </button>
                </div>
            `;
            document.getElementById('progressFill').style.width = '100%';
        }

        function restartGame() {
            document.getElementById('gameContainer').innerHTML = `
                <div class="round-info" id="roundInfo">Round 1 - Choose Your Favorite!</div>
                
                <div class="vs-container" id="vsContainer">
                    <div class="dessert-option" onclick="selectDessert(0)">
                        <span class="dessert-emoji" id="emoji1">üç∞</span>
                        <div class="dessert-name" id="name1">Chocolate Cake</div>
                        <div class="dessert-description" id="desc1">Rich, moist layers of decadent chocolate</div>
                    </div>
                    
                    <div class="vs-text">VS</div>
                    
                    <div class="dessert-option" onclick="selectDessert(1)">
                        <span class="dessert-emoji" id="emoji2">üç®</span>
                        <div class="dessert-name" id="name2">Ice Cream</div>
                        <div class="dessert-description" id="desc2">Creamy, cold, and perfectly sweet</div>
                    </div>
                </div>
            `;
            initGame();
        }

        // Start the game
        initGame();
    </script>
</body>
</html>
